<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="slider-container">
		<div class="image-container">
			<img src="https://picsum.photos/id/1/500/300" alt="image">
			<img src="https://picsum.photos/id/2/500/300" alt="image">
			<img src="https://picsum.photos/id/3/500/300" alt="image">
			<img src="https://picsum.photos/id/4/500/300" alt="image">
			<img src="https://picsum.photos/id/5/500/300" alt="image">
		</div>
		
		<i class="fas fa-angle-double-left btn prev"></i>
		<i class="fas fa-angle-double-right btn next"></i>
	</div>


   <script src="index.js"></script>
</body>
</html>
