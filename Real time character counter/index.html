<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Real Time Character</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Real-time Charater Counter</h2>
		<textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
		<div class="counter-container">
			<p>Total Charaters: <span class="total-Counter" id="total-Counter">30</span></p>
			<p>Remaining: <span class="remaining-Counter" id="remaining-Counter">20</span></p>
		</div>
		
	</div>

<script src="index.js"></script>
</body>
</html>
